{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <!-- Título que puede ser sobreescrito desde templates que extiendan esta base -->
    <title>
        {% block title %}{% endblock %}
    </title>

    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Bootstrap 5.2.3 y estilos base -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Fuentes de Google: Bebas Neue y Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <!-- Iconos adicionales -->
    <script src="https://kit.fontawesome.com/8532f70a6f.js" crossorigin="anonymous"></script>

    <!-- Estilos personalizados del proyecto -->
    <link rel="stylesheet" href="{% static 'kernel/css/style.css' %}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'kernel/images/icon.png' %}">
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container px-2 px-lg-3">

        <!-- Fila superior: Logo y saludo -->
        <div class="row w-100">
            <div class="col d-flex align-items-center ">
                <a href="{% url 'home' %}" class="d-flex align-items-center text-decoration-none text-black">
                    <img src="{% static 'stores/images/custom-marker.png' %}" alt="Logo" class="me-3" style="width: 100px; height: 100px;">
                    <h1 class="mb-0">¡Bienvenidos!</h1>
                </a>
            </div>
        </div>

        <!-- Fila inferior: Navegación y carrito -->
        <div class="row w-100 mt-2">
            <div class="col d-flex align-items-center">
                <!-- Navegación horizontal -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row">
                    <li class="nav-item mx-1">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">
                            <strong>Tiendas</strong>
                        </a>
                    </li>
                    <li class="nav-item mx-1">
                        <!-- Sección extendible -->
                    </li>
                </ul>
            </div>

            <!-- Botón de carrito con badge de cantidad -->
            <div class="col d-flex justify-content-end align-items-center position-relative">
                <a class="btn btn-outline-dark position-relative" href="{% url 'cart_detail' %}">
                    <i class="bi-cart-fill me-1 custom-icon-size"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark text-white" id="cart-count">{{ cart_count }}</span>
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- SVGs de Bootstrap para uso interno (alerts, etc.) -->
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
    <symbol id="info-fill" viewBox="0 0 16 16">
        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
    </symbol>
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<!-- Encabezado de la página -->
<header class="bannergb py-5">
    <div class="container px-4 px-lg-5 my-5 bannergb">
        <div class="text-center text-white">
            <h2 class="display-4 fw-bolder">Tienda</h2>
            <p class="lead fw-normal slogantext mb-0">Eslogan</p>
        </div>
    </div>
</header>

<!-- Bloque de contenido central que será inyectado desde templates hijos -->
{% block content %}{% endblock %}

<!-- Footer estático -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">&copy; Todos los derechos reservados 2025</p>
    </div>
</footer>

<!-- JS de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS personalizado del tema -->
<script src="{% static 'kernel/js/script.js' %}"></script>

<!-- Constante global para usar en JS -->
<script>
    const cartDetailUrl = "{% url 'cart_detail' %}";
</script>
</body>
</html>
